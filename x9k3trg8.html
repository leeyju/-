<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>환자 정보 접근</title>
  <style>
    /* 네가 준 CSS + 내가 추가할 CSS 모두 포함 */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .section {
      display: none;
      background-color: #fff;
      width: 100%;
      max-width: 480px;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .section.active { display: block; }
    h2 { font-size: 24px; text-align: center; margin-bottom: 20px; }
    label { display: block; font-size: 16px; margin: 12px 0; }
    input[type="text"], select {
      width: 100%;
      height: 40px;
      padding: 8px 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    input[type="checkbox"], input[type="radio"] {
      transform: scale(1.2);
      margin-right: 8px;
    }
    .signature-container { margin-top: 20px; }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
      margin-top: 10px;
      touch-action: none;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .radio-group { margin: 10px 0; }
    .consent-text { margin-top: 15px; font-size: 16px; line-height: 1.6; color: #333; }
    @media screen and (max-width: 600px) {
      h2 { font-size: 28px; }
      label { font-size: 18px; }
      input[type="text"], select { height: 50px; font-size: 18px; }
      button { font-size: 20px; padding: 15px; }
    }

    /* 손상부위 화면 추가 스타일 */
    .damage-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      height: 80vh;
      background: #f9f9f9;
      margin-top: 20px;
      overflow: hidden;
    }
    .left-top, .right-top {
      position: absolute;
      display: flex;
      flex-direction: column;
      gap: 10px;
      top: 20px;
    }
    .left-top { left: 20px; }
    .right-top { right: 20px; }
    .left-top button, .right-top button {
      width: 100px;
      height: 40px;
      font-size: 16px;
    }
    .stickman {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .stickman svg {
      width: 200px;
      height: 400px;
    }
  </style>
</head>

<body>

<!-- 첫 번째 화면: 개인정보 동의 -->
<div id="consentBox" class="section active">
  <!-- (여기는 네가 준 코드 그대로 복붙) -->
  ...
</div>

<!-- 두 번째 화면: 환자 코드/의료인 확인 -->
<div id="inputBox" class="section">
  ...
</div>

<!-- 세 번째 화면: 손상 부위 표시 -->
<div id="damageBox" class="section">
  <h2>손상 부위 표시</h2>
  <div class="damage-container">
    <div class="left-top">
      <button>의식</button>
      <button>GCS</button>
    </div>
    <div class="right-top">
      <button>SAMPLE</button>
      <button>V/S 체크</button>
    </div>
    <div class="stickman">
      <svg viewBox="0 0 100 200">
        <circle cx="50" cy="20" r="15" stroke="black" stroke-width="2" fill="none" />
        <line x1="50" y1="35" x2="50" y2="100" stroke="black" stroke-width="2" />
        <line x1="20" y1="60" x2="80" y2="60" stroke="black" stroke-width="2" />
        <line x1="50" y1="100" x2="30" y2="150" stroke="black" stroke-width="2" />
        <line x1="50" y1="100" x2="70" y2="150" stroke="black" stroke-width="2" />
      </svg>
    </div>
  </div>
</div>

<script>
  /* 네가 준 스크립트 그대로 복붙 + 수정 */
  const canvas = document.getElementById('signaturePad');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let isSigned = false;

  function resizeCanvas() {
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  canvas.addEventListener('mousedown', e => { drawing = true; isSigned = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); });
  canvas.addEventListener('mousemove', e => { if (drawing) { ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); } });
  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mouseout', () => drawing = false);
  canvas.addEventListener('touchstart', e => {
    if (e.touches.length === 1) {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = e.touches[0].clientX - rect.left;
      const y = e.touches[0].clientY - rect.top;
      drawing = true;
      isSigned = true;
      ctx.beginPath();
      ctx.moveTo(x, y);
    }
  }, { passive: false });
  canvas.addEventListener('touchmove', e => {
    if (drawing && e.touches.length === 1) {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = e.touches[0].clientX - rect.left;
      const y = e.touches[0].clientY - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
    }
  }, { passive: false });
  canvas.addEventListener('touchend', () => drawing = false);

  function clearSignature() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    isSigned = false;
  }

  function goToInput() {
    const checkboxes = document.querySelectorAll('.consentCheck');
    for (let checkbox of checkboxes) {
      if (!checkbox.checked) {
        alert("모든 항목에 동의해 주세요.");
        return;
      }
    }

    if (!document.getElementById('typedName').value.trim()) {
      alert("성명을 입력해 주세요.");
      return;
    }
    if (!document.getElementById('birthDate').value.trim()) {
      alert("생년월일을 입력해 주세요.");
      return;
    }
    if (!document.getElementById('signDate').value.trim()) {
      alert("날짜를 입력해 주세요.");
      return;
    }
    if (!isSigned) {
      alert("서명해 주세요.");
      return;
    }

    document.getElementById('consentBox').classList.remove('active');
    document.getElementById('inputBox').classList.add('active');
  }

  function checkAccess(event) {
    event.preventDefault();

    const code = document.getElementById('codeInput').value;
    const org = document.getElementById('orgInput').value;
    const name = document.getElementById('nameInput').value;
    const genderRadio = document.querySelector('input[name="gender"]:checked');
    const gender = genderRadio ? genderRadio.value : "";
    const ageRadio = document.querySelector('input[name="age"]:checked');
    const age = ageRadio ? ageRadio.value : "";

    const validUsers = [
      { org: "경기도", name: "안영훈", gender: "남", age: "20대" },
      { org: "경기도", name: "천수현", gender: "여", age: "20대" },
      { org: "경기도", name: "이연주", gender: "여", age: "20대" },
      { org: "경기도", name: "이재훈", gender: "남", age: "20대" },
      { org: "경기도", name: "이동훈", gender: "남", age: "20대" },
      { org: "경기도", name: "김예찬", gender: "남", age: "20대" },
      { org: "서울특별시", name: "김수태", gender: "남", age: "30대" },
    ];

    const isValidUser = validUsers.some(user =>
      user.org === org &&
      user.name === name &&
      user.gender === gender &&
      user.age === age
    );

    if (!isValidUser) {
      alert("의료인 정보가 일치하지 않아요.");
      return;
    }

    // 환자 코드에 따라 이동이 아니라, damageBox 화면으로 넘어가기
    document.getElementById('inputBox').classList.remove('active');
    document.getElementById('damageBox').classList.add('active');
  }
</script>

</body>
</html>
