<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>개인정보 동의</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .section {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }

    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
      touch-action: none; /* 모바일 터치 지원 */
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #clearBtn {
      margin-top: 10px;
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>개인정보 수집 동의</h2>

    <label><input type="checkbox" class="consentCheck"> <strong>1. 수집·이용 목적</strong> - 진료 서비스 제공을 위해 개인정보를 수집합니다.</label>
    <label><input type="checkbox" class="consentCheck"> <strong>2. 수집 항목</strong> - 성명, 주민등록번호, 건강정보 등</label>
    <label><input type="checkbox" class="consentCheck"> <strong>3. 보유 및 이용 기간</strong> - 목적 달성 후 관련 법령에 따라 보관/파기</label>
    <label><input type="checkbox" class="consentCheck"> <strong>4. 동의 거부 안내</strong> - 거부 시 진료 서비스 제공에 제한이 있을 수 있음</label>
    <label><input type="checkbox" class="consentCheck"> <strong>5. 응급 상황 시 열람 동의</strong> - 의식이 없을 시 현장의료인이 열람 가능</label>

    <p style="margin-top: 30px; font-size: 18px;"><strong>서명:</strong> (성명, 생년월일, 날짜는 직접 작성)</p>
    <canvas id="signaturePad" width="600" height="150"></canvas>
    <button id="clearBtn" onclick="clearSignature()">서명 지우기</button>

    <button onclick="goToNext()">다음</button>
  </div>

  <script>
    // 캔버스 설정
    const canvas = document.getElementById('signaturePad');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let hasSigned = false;

    function getMousePos(canvas, evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }

    function getTouchPos(canvas, touch) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
      };
    }

    // 마우스 이벤트
    canvas.addEventListener('mousedown', e => {
      drawing = true;
      hasSigned = true;
      const pos = getMousePos(canvas, e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      const pos = getMousePos(canvas, e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    // 터치 이벤트
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
      hasSigned = true;
      const pos = getTouchPos(canvas, e.touches[0]);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!drawing) return;
      const pos = getTouchPos(canvas, e.touches[0]);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    });

    canvas.addEventListener('touchend', () => drawing = false);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hasSigned = false;
    }

    function goToNext() {
      const checkboxes = document.querySelectorAll('.consentCheck');
      for (let checkbox of checkboxes) {
        if (!checkbox.checked) {
          alert("모든 항목에 동의해 주세요.");
          return;
        }
      }

      if (!hasSigned) {
        alert("서명을 해 주세요.");
        return;
      }

      alert("다음 화면으로 이동합니다!");
      // 여기에 실제 다음 페이지 이동 코드 넣어도 돼
    }
  </script>
</body>
</html>
