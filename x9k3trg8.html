<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개인 식별코드 입력</title>
  <script>
    // Google Form으로 정보 전송 후 환자 페이지로 이동
    function sendToGoogleForm(org, name, gender, age, nextUrl) {
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfA9MyCF3AloKtzHwEFnyxfXLhHBx7tIpNxK0vGBYdaWL4ltQ/formResponse";
      const formData = new FormData();
      formData.append("entry.866977490", org);
      formData.append("entry.2090662080", name);
      formData.append("entry.30391193", gender);
      formData.append("entry.1769811738", age);

      fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        window.location.href = nextUrl;
      }).catch(error => {
        console.error("데이터 전송 오류:", error);
        alert("데이터 전송 중 문제가 발생했어요.");
      });
    }

    // 식별코드와 사용자 정보 모두 일치해야 환자 페이지로 이동
    function checkCode(e) {
      e.preventDefault();

      const code = document.getElementById('codeInput').value;
      const org = document.getElementById('orgInput_code').value;
      const name = document.getElementById('nameInput_code').value;
      const gender = document.getElementById('genderInput_code').value;
      const age = document.getElementById('ageInput_code').value;

      // 코드별 등록된 정보와 링크 저장
      const codeMap = {
        "0923": { name: "안영훈", org: "용인 119", gender: "남", age: "24", url: "https://leeyju.github.io/patient-info/patient1.html" },
        "1127": { name: "천수현", org: "수원 119", gender: "여", age: "22", url: "https://leeyju.github.io/patient-info/patient3.html" },
        "0216": { name: "이연주", org: "용인 119", gender: "여", age: "22", url: "https://leeyju.github.io/patient-info/Patient4.html" },
        "0915": { name: "이재훈", org: "수원 119", gender: "남", age: "24", url: "https://leeyju.github.io/patient-info/Patient5.html" },
        "0611": { name: "이동훈", org: "수원 119", gender: "남", age: "26", url: "https://leeyju.github.io/patient-info/Patient6.html" },
        "0908": { name: "김예찬", org: "수원 119", gender: "남", age: "26", url: "https://leeyju.github.io/patient-info/Patient7.html" }
      };

      const info = codeMap[code];

      if (!info) {
        alert("개인 식별코드가 올바르지 않아요.");
        return;
      }

      // 모든 정보가 일치해야 통과
      if (info.name === name && info.org === org && info.gender === gender && info.age === age) {
        sendToGoogleForm(org, name, gender, age, info.url);
      } else {
        alert("입력한 정보가 코드와 일치하지 않아요!");
      }
    }
  </script>
</head>
<body>
  <h2>개인 식별코드 입력</h2>
  <form onsubmit="checkCode(event)" style="font-size: 18px;">
    <p><input type="text" id="codeInput" placeholder="개인 식별코드" required></p>
    <p><input type="text" id="orgInput_code" placeholder="소속기관" required></p>
    <p><input type="text" id="nameInput_code" placeholder="이름" required></p>
    <p><input type="text" id="genderInput_code" placeholder="성별" required></p>
    <p><input type="text" id="ageInput_code" placeholder="나이" required></p>
    <button type="submit" style="padding: 10px 20px; font-size: 18px;">확인</button>
  </form>
</body>
</html>
