<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>환자 정보 접근</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }

    #consentBox {
      width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    #consentBox h2 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    #consentBox label {
      font-size: 22px;
      display: block;
      margin: 20px 0;
    }

    #toInfoBtn {
      font-size: 24px;
      width: 220px;
      height: 60px;
      margin-top: 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #toInfoBtn:hover {
      background-color: #0056b3;
    }

    .form-box {
      text-align: center;
    }

    .form-box h2 {
      font-size: 40px;
      margin-bottom: 40px;
    }

    .form-box input {
      width: 400px;
      height: 50px;
      font-size: 20px;
      margin: 15px 0;
      padding: 10px;
    }

    .form-box button {
      width: 200px;
      height: 50px;
      font-size: 20px;
      margin-top: 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function goToInput() {
      const checkboxes = document.querySelectorAll('#consentBox input[type="checkbox"]');
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      if (!allChecked) {
        alert("모든 항목에 동의해주세요.");
        return;
      }

      document.getElementById('consentBox').classList.remove('active');
      document.getElementById('infoInput').classList.add('active');
    }

    function checkAccess(event) {
      event.preventDefault();

      const code = document.getElementById('codeInput').value;
      const org = document.getElementById('orgInput').value;
      const name = document.getElementById('nameInput').value;
      const gender = document.getElementById('genderInput').value;
      const age = document.getElementById('ageInput').value;

      const codeMap = {
        "0923": "https://leeyju.github.io/patient-info/patient1.html",
        "1127": "https://leeyju.github.io/patient-info/patient3.html",
        "0216": "https://leeyju.github.io/patient-info/Patient4.html",
        "0915": "https://leeyju.github.io/patient-info/Patient5.html",
        "0611": "https://leeyju.github.io/patient-info/Patient6.html",
        "0908": "https://leeyju.github.io/patient-info/Patient7.html"
      };

      const validUsers = [
        { org: "용인 119", name: "안영훈", gender: "남", age: "24" },
        { org: "수원 119", name: "천수현", gender: "여", age: "22" },
        { org: "용인 119", name: "이연주", gender: "여", age: "22" },
        { org: "수원 119", name: "이재훈", gender: "남", age: "24" },
        { org: "수원 119", name: "이동훈", gender: "남", age: "26" },
        { org: "수원 119", name: "김예찬", gender: "남", age: "26" }
      ];

      const isValidUser = validUsers.some(user =>
        user.org === org &&
        user.name === name &&
        user.gender === gender &&
        user.age === age
      );

      if (!isValidUser) {
        alert("의료인 정보가 일치하지 않아요.");
        return;
      }

      const nextUrl = codeMap[code];
      if (!nextUrl) {
        alert("개인 식별코드가 잘못되었어요.");
        return;
      }

      window.location.href = nextUrl;
    }

    window.onload = () => {
      document.getElementById('consentBox').classList.add('active');
    }
  </script>
</head>
<body>
  <!-- 개인정보 수집 동의 화면 -->
  <div id="consentBox" class="section">
    <h2>개인정보 수집 동의</h2>
    <label><input type="checkbox"> 수집 목적에 동의합니다.</label>
    <label><input type="checkbox"> 제3자 제공에 동의합니다.</label>
    <label><input type="checkbox"> 이용 기간에 동의합니다.</label>
    <button id="toInfoBtn" onclick="goToInput()">다음</button>
  </div>

  <!-- 의료인 정보 입력 화면 -->
  <div id="infoInput" class="form-box section">
    <h2>환자 정보 확인</h2>
    <form onsubmit="checkAccess(event)">
      <input type="text" id="codeInput" placeholder="환자 코드 (예: 0923)"><br>
      <input type="text" id="orgInput" placeholder="소속기관"><br>
      <input type="text" id="nameInput" placeholder="이름"><br>
      <input type="text" id="genderInput" placeholder="성별"><br>
      <input type="text" id="ageInput" placeholder="나이"><br>
      <button type="submit">접근 확인</button>
    </form>
  </div>
</body>
</html>
