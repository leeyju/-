<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개인 식별코드 입력</title>
  <script>
    // 구글폼에 데이터 전송 후 이동
    function sendToGoogleForm(org, name, gender, age, nextUrl) {
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfA9MyCF3AloKtzHwEFnyxfXLhHBx7tIpNxK0vGBYdaWL4ltQ/formResponse";

      const formData = new FormData();
      formData.append("entry.866977490", org);
      formData.append("entry.2090662080", name);
      formData.append("entry.30391193", gender);
      formData.append("entry.1769811738", age);

      fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        // 데이터 전송 후 이동
        window.location.href = nextUrl;
      }).catch(error => {
        console.error("구글폼 데이터 전송 실패:", error);
        alert("데이터 전송 중 오류가 발생했습니다.");
      });
    }

    function checkCode(e) {
      e.preventDefault();
      const input = document.getElementById('codeInput').value;

      const codeMap = {
        "0216": "https://leeyju.github.io/patient-info/patient1.html",
        "1127": "https://leeyju.github.io/patient-info/patient3.html",
        "0126": "https://leeyju.github.io/patient-info/Patient4.html",
        "0915": "https://leeyju.github.io/patient-info/Patient5.html",
        "0611": "https://leeyju.github.io/patient-info/Patient6.html",
        "0908": "https://leeyju.github.io/patient-info/Patient7.html"
      };

      if (codeMap[input]) {
        // 구글폼으로 정보 전송 후 환자 페이지로 이동
        sendToGoogleForm("소속기관", "이름", "성별", "나이", "비밀번호", codeMap[input]);
      } else {
        alert("개인 식별코드가 올바르지 않습니다.");
      }
    }
  </script>
</head>
<body>
  <h2>개인 식별코드 입력</h2>
  <form onsubmit="checkCode(event)">
    <input 
      type="text" 
      id="codeInput" 
      placeholder="예: 1109" 
      required
      style="font-size: 28px; padding: 12px; width: 250px;">
      
    <button 
      type="submit"
      style="font-size: 20px; padding: 12px; margin-left: 10px;">
      확인
    </button> 
  </form>
</body>
</html>
