<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>환자 정보 접근</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .section {
      display: none;
      text-align: center;
      width: 90%;
      max-width: 700px;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .section.active {
      display: block;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    label {
      font-size: 18px;
      display: block;
      margin: 25px 0;
      text-align: left;
    }

    input[type="checkbox"],
    input[type="radio"] {
      transform: scale(1.4);
      margin-right: 10px;
    }

    input[type="text"],
    select {
      width: 100%;
      height: 50px;
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .signature-container {
      margin-top: 30px;
      text-align: left;
    }

    #signaturePad {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }

    .inputRow {
      display: flex;
      gap: 10px;
    }

    .inputRow input {
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- 개인정보 동의 화면 -->
  <div id="consentBox" class="section active">
    <h2>개인정보 수집 동의</h2>
    
    <label><input type="checkbox" class="consentCheck"> 1. 수집·이용 목적 …</label>
    <label><input type="checkbox" class="consentCheck"> 2. 수집하는 개인정보 항목 …</label>
    <label><input type="checkbox" class="consentCheck"> 3. 보유 및 이용 기간 …</label>
    <label><input type="checkbox" class="consentCheck"> 4. 동의 거부권 및 불이익 안내 …</label>
    <label><input type="checkbox" class="consentCheck"> 5. 응급상황 시 동의 없이 열람 가능 …</label>

    <div class="signature-container">
      <input type="text" id="typedName" placeholder="성명">
      <input type="text" id="birthDate" placeholder="생년월일 (예: 990101)">
      <input type="text" id="signDate" placeholder="날짜 (예: 2025-04-22)">
      <p><strong>서명:</strong></p>
      <canvas id="signaturePad"></canvas><br>
      <button type="button" onclick="clearSignature()">서명 지우기</button>
    </div>

    <button onclick="goToInput()">다음</button>
  </div>

  <!-- 환자 정보 확인 화면 -->
  <div id="inputBox" class="section">
    <h2>환자 정보 확인</h2>
    <form onsubmit="checkAccess(event)">
      <input type="text" id="codeInput" placeholder="환자 코드"><br>
      <select id="orgInput">
        <option value="">소속기관 선택</option>
        <option value="용인 119">용인 119</option>
        <option value="수원 119">수원 119</option>
      </select><br>
      <input type="text" id="nameInput" placeholder="이름"><br>

      <label>
        <input type="radio" name="gender" value="남"> 남
        <input type="radio" name="gender" value="여"> 여
      </label><br>

      <input type="text" id="ageInput" placeholder="나이"><br>
      <button type="submit">접근 확인</button>
    </form>
  </div>

  <script>
    const canvas = document.getElementById('signaturePad');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let isSigned = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      isSigned = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', e => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        drawing = true;
        isSigned = true;
        ctx.beginPath();
        ctx.moveTo(x, y);
      }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      if (drawing && e.touches.length === 1) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => drawing = false);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      isSigned = false;
    }

    function goToInput() {
      const checkboxes = document.querySelectorAll('.consentCheck');
      for (let checkbox of checkboxes) {
        if (!checkbox.checked) {
          alert("모든 항목에 동의해 주세요.");
          return;
        }
      }

      if (!document.getElementById('typedName').value.trim()) {
        alert("성명을 입력해 주세요.");
        return;
      }

      if (!document.getElementById('birthDate').value.trim()) {
        alert("생년월일을 입력해 주세요.");
        return;
      }

      if (!document.getElementById('signDate').value.trim()) {
        alert("날짜를 입력해 주세요.");
        return;
      }

      if (!isSigned) {
        alert("서명을 해주세요.");
        return;
      }

      document.getElementById('consentBox').classList.remove('active');
      document.getElementById('inputBox').classList.add('active');
    }

    function checkAccess(event) {
      event.preventDefault();

      const code = document.getElementById('codeInput').value;
      const org = document.getElementById('orgInput').value;
      const name = document.getElementById('nameInput').value;
      const genderRadio = document.querySelector('input[name="gender"]:checked');
      const gender = genderRadio ? genderRadio.value : "";
      const age = document.getElementById('ageInput').value;

      const codeMap = {
        "0923": "https://leeyju.github.io/patient-info/patient1.html",
        "1127": "https://leeyju.github.io/patient-info/patient3.html",
        "0216": "https://leeyju.github.io/patient-info/Patient4.html",
        "0915": "https://leeyju.github.io/patient-info/Patient5.html",
        "0611": "https://leeyju.github.io/patient-info/Patient6.html",
        "0908": "https://leeyju.github.io/patient-info/Patient7.html"
      };

      const validUsers = [
        { org: "용인 119", name: "안영훈", gender: "남", age: "24" },
        { org: "수원 119", name: "천수현", gender: "여", age: "22" },
        { org: "용인 119", name: "이연주", gender: "여", age: "22" },
        { org: "수원 119", name: "이재훈", gender: "남", age: "24" },
        { org: "수원 119", name: "이동훈", gender: "남", age: "26" },
        { org: "수원 119", name: "김예찬", gender: "남", age: "26" }
      ];

      const isValidUser = validUsers.some(user =>
        user.org === org &&
        user.name === name &&
        user.gender === gender &&
        user.age === age
      );

      if (!isValidUser) {
        alert("의료인 정보가 일치하지 않아요.");
        return;
      }

      const nextUrl = codeMap[code];
      if (!nextUrl) {
        alert("개인 식별코드가 잘못되었어요.");
        return;
      }

      window.location.href = nextUrl;
    }
  </script>

</body>
</html>
