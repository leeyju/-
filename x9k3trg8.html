<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>환자 정보 접근</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .form-box {
      text-align: center;
      display: none;
    }

    .form-box.active {
      display: block;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 30px;
    }

    input[type="text"], select {
      width: 400px;
      height: 50px;
      font-size: 20px;
      margin: 10px 0;
      padding: 10px;
    }

    .button {
      width: 200px;
      height: 50px;
      font-size: 20px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:disabled {
      background-color: #aaa;
    }

    label {
      display: block;
      font-size: 18px;
      margin: 10px 0;
    }

    .radio-group {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .radio-group label {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <!-- 개인정보 동의 -->
  <div class="form-box active" id="consentBox">
    <h2>[환자 개인정보 수집·이용 동의서]</h2>
    <label><input type="checkbox" class="consent-check">1. 수집·이용 목적
본 동의서는 환자 진료 및 진료 서비스 제공을 위한 개인정보 수집·이용에 대한 환자의 동의를 받기 위해 작성되었습니다.</label>
    <label><input type="checkbox" class="consent-check"> 2. 수집하는 개인정보 항목
   •   필수항목: 성명, 주민등록번호, 주소, 연락처, 건강정보(진료기록, 검사결과 등)
   •   선택항목: 이메일, 보호자 정보 등</label>
    <label><input type="checkbox" class="consent-check"> 3. 개인정보의 보유 및 이용 기간
   •   수집된 개인정보는 의료법 등 관련 법령에 따라 보관되며, 보관 기간이 지난 후에는 즉시 파기됩니다.
   •   진료기록부: 최종 진료일로부터 10년 보관.</label>
     <label><input type="checkbox" class="consent-check"> 4. 동의 거부권 및 불이익 안내
귀하는 개인정보 수집·이용에 대한 동의를 거부할 수 있으며, 이 경우 진료 서비스 제공에 일부 제한이 있을 수 있습니다.</label>
     <label><input type="checkbox" class="consent-check"> 5. 응급상황 발생시 동의 없이 현장의료인이 열람 가능 안내
귀하가 의식이 없거나 그에 준하는 상황에 처해있을 시 현장의료인과 소방청 결정으로 환자의 개인정보를 동의 없이 열람할 수 있습니다.</label>


    <button class="button" id="toInfoBtn" disabled>다음</button>
  </div>

  <!-- 정보 입력 -->
  <div class="form-box" id="inputBox">
    <h2>환자 정보 확인</h2>
    <form onsubmit="checkAccess(event)">
      <input type="text" id="codeInput" placeholder="환자 코드 (예: 0923)"><br>
      <select id="orgInput">
        <option value="">소속기관 선택</option>
        <option value="수원 119">수원 119</option>
        <option value="용인 119">용인 119</option>
      </select><br>
      <input type="text" id="nameInput" placeholder="이름"><br>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="남"> 남</label>
        <label><input type="radio" name="gender" value="여"> 여</label>
      </div>
      <input type="text" id="ageInput" placeholder="나이"><br>
      <button type="submit" class="button">접근 확인</button>
    </form>
  </div>

  <script>
    // 체크박스 동의 여부 확인
    const checkboxes = document.querySelectorAll('.consent-check');
    const nextBtn = document.getElementById('toInfoBtn');

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const allChecked = [...checkboxes].every(c => c.checked);
        nextBtn.disabled = !allChecked;
      });
    });

    nextBtn.addEventListener('click', () => {
      document.getElementById('consentBox').classList.remove('active');
      document.getElementById('inputBox').classList.add('active');
    });

    // 정보 확인 후 환자 페이지로 이동
    function checkAccess(event) {
      event.preventDefault();

      const code = document.getElementById('codeInput').value;
      const org = document.getElementById('orgInput').value;
      const name = document.getElementById('nameInput').value;
      const gender = document.querySelector('input[name="gender"]:checked')?.value || '';
      const age = document.getElementById('ageInput').value;

      const codeMap = {
        "0923": "https://leeyju.github.io/patient-info/patient1.html",
        "1127": "https://leeyju.github.io/patient-info/patient3.html",
        "0216": "https://leeyju.github.io/patient-info/Patient4.html",
        "0915": "https://leeyju.github.io/patient-info/Patient5.html",
        "0611": "https://leeyju.github.io/patient-info/Patient6.html",
        "0908": "https://leeyju.github.io/patient-info/Patient7.html"
      };

      const validUsers = [
        { org: "용인 119", name: "안영훈", gender: "남", age: "24" },
        { org: "수원 119", name: "천수현", gender: "여", age: "22" },
        { org: "용인 119", name: "이연주", gender: "여", age: "22" },
        { org: "수원 119", name: "이재훈", gender: "남", age: "24" },
        { org: "수원 119", name: "이동훈", gender: "남", age: "26" },
        { org: "수원 119", name: "김예찬", gender: "남", age: "26" }
      ];

      const isValidUser = validUsers.some(user =>
        user.org === org &&
        user.name === name &&
        user.gender === gender &&
        user.age === age
      );

      if (!isValidUser) {
        alert("의료인 정보가 일치하지 않아요.");
        return;
      }

      const nextUrl = codeMap[code];
      if (!nextUrl) {
        alert("개인 식별코드가 잘못되었어요.");
        return;
      }

      window.location.href = nextUrl;
    }
  </script>
</body>
</html>
