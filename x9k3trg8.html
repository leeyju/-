<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>환자 정보 접근</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .section {
      display: none;
      background-color: #fff;
      width: 100%;
      max-width: 480px;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .section.active { display: block; }
    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 16px;
      margin: 12px 0;
    }
    input[type="text"],
    select {
      width: 100%;
      height: 40px;
      padding: 8px 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    input[type="checkbox"],
    input[type="radio"] {
      transform: scale(1.2);
      margin-right: 8px;
    }
    .signature-container {
      margin-top: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
      margin-top: 10px;
      touch-action: none;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .radio-group { margin: 10px 0; }
    .consent-text {
      margin-top: 15px;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="consentBox" class="section active">
    <h2>환자 개인정보 수집·이용 동의서</h2>
    <div class="consent-text">
      <p><strong>1. 수집·이용 목적</strong><br>
        본 동의서는 환자 진료 및 진료 서비스 제공을 위한 개인정보 수집·이용에 대한 환자의 동의를 받기 위해 작성되었습니다.</p>
      <label><input type="checkbox" class="consentCheck"> 수집·이용 목적에 동의합니다.</label>
      <p><strong>2. 수집하는 개인정보 항목</strong><br>
        필수항목: 성명, 주민등록번호, 주소, 연락처, 건강정보 등</p>
      <label><input type="checkbox" class="consentCheck"> 개인정보 항목 수집에 동의합니다.</label>
      <p><strong>3. 보유 및 이용 기간</strong><br>
        진료기록부: 최종 진료일로부터 10년 보관</p>
      <label><input type="checkbox" class="consentCheck"> 보유 및 이용 기간에 동의합니다.</label>
      <p><strong>4. 동의 거부권 및 불이익 안내</strong></p>
      <label><input type="checkbox" class="consentCheck"> 동의 거부 시 불이익 설명을 확인했습니다.</label>
      <p><strong>5. 응급상황 발생시 열람 안내</strong></p>
      <label><input type="checkbox" class="consentCheck"> 응급상황 시 열람 가능함에 동의합니다.</label>
      <label><input type="checkbox" class="consentCheck"> 본인은 위 내용을 충분히 이해하였으며, 이에 동의합니다.</label>
    </div>

    <div class="signature-container">
      <input type="text" id="typedName" placeholder="성명 입력">
      <input type="text" id="birthDate" placeholder="생년월일 (예: 990101)">
      <input type="text" id="signDate" placeholder="날짜 (예: 2025-04-22)">
      <p><strong>서명:</strong></p>
      <canvas id="signaturePad"></canvas>
      <button type="button" onclick="clearSignature()">서명 지우기</button>
    </div>

    <button onclick="goToInput()">다음</button>
  </div>

  <div id="inputBox" class="section">
    <h2>환자코드 및 의료인 확인</h2>
    <!-- input 영역은 생략 가능 -->
  </div>

  <script>
    const canvas = document.getElementById('signaturePad');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let isSigned = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = 150;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      isSigned = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', e => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        drawing = true;
        isSigned = true;
        ctx.beginPath();
        ctx.moveTo(x, y);
      }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      if (drawing && e.touches.length === 1) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const x = e.touches[0].clientX - rect.left;
        const y = e.touches[0].clientY - rect.top;
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => drawing = false);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      isSigned = false;
    }

    function goToInput() {
      const checkboxes = document.querySelectorAll('.consentCheck');
      for (let checkbox of checkboxes) {
        if (!checkbox.checked) {
          alert("모든 항목에 동의해 주세요.");
          return;
        }
      }

      const typedName = document.getElementById('typedName').value.trim();
      const birthDate = document.getElementById('birthDate').value.trim();
      const signDate = document.getElementById('signDate').value.trim();

      if (!typedName) {
        alert("성명을 입력해 주세요.");
        return;
      }
      if (!birthDate) {
        alert("생년월일을 입력해 주세요.");
        return;
      }
      if (!signDate) {
        alert("날짜를 입력해 주세요.");
        return;
      }
      if (!isSigned) {
        alert("서명해 주세요.");
        return;
      }

      document.getElementById('consentBox').classList.remove('active');
      document.getElementById('inputBox').classList.add('active');
    }
  </script>
</body>
</html>
