<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>환자 정보 접근</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .form-box {
      text-align: center;
      display: none;
    }

    .form-box.active {
      display: block;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 30px;
    }

    input[type="text"], select {
      width: 400px;
      height: 50px;
      font-size: 20px;
      margin: 10px 0;
      padding: 10px;
    }

    .button {
      width: 200px;
      height: 50px;
      font-size: 20px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:disabled {
      background-color: #aaa;
    }

    label {
      display: block;
      font-size: 18px;
      margin: 10px 0;
    }

    .radio-group {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .radio-group label {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <!-- 개인정보 동의 -->
  <div class="form-box active" id="consentBox">
    <h2>개인정보 수집 동의</h2>
    <label><input type="checkbox" class="consent-check"> 이름, 소속 등의 정보 수집에 동의합니다.</label>
    <label><input type="checkbox" class="consent-check"> 응급상황 시 제3자 제공에 동의합니다.</label>
    <label><input type="checkbox" class="consent-check"> NFC/QR 기반 열람 기록 저장에 동의합니다.</label>
    <button class="button" id="toInfoBtn" disabled>다음</button>
  </div>

  <!-- 정보 입력 -->
  <div class="form-box" id="inputBox">
    <h2>환자 정보 확인</h2>
    <form onsubmit="checkAccess(event)">
      <input type="text" id="codeInput" placeholder="환자 코드 (예: 0923)"><br>
      <select id="orgInput">
        <option value="">소속기관 선택</option>
        <option value="수원 119">수원 119</option>
        <option value="용인 119">용인 119</option>
      </select><br>
      <input type="text" id="nameInput" placeholder="이름"><br>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="남"> 남</label>
        <label><input type="radio" name="gender" value="여"> 여</label>
      </div>
      <input type="text" id="ageInput" placeholder="나이"><br>
      <button type="submit" class="button">접근 확인</button>
    </form>
  </div>

  <script>
    // 체크박스 동의 여부 확인
    const checkboxes = document.querySelectorAll('.consent-check');
    const nextBtn = document.getElementById('toInfoBtn');

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const allChecked = [...checkboxes].every(c => c.checked);
        nextBtn.disabled = !allChecked;
      });
    });

    nextBtn.addEventListener('click', () => {
      document.getElementById('consentBox').classList.remove('active');
      document.getElementById('inputBox').classList.add('active');
    });

    // 정보 확인 후 환자 페이지로 이동
    function checkAccess(event) {
      event.preventDefault();

      const code = document.getElementById('codeInput').value;
      const org = document.getElementById('orgInput').value;
      const name = document.getElementById('nameInput').value;
      const gender = document.querySelector('input[name="gender"]:checked')?.value || '';
      const age = document.getElementById('ageInput').value;

      const codeMap = {
        "0923": "https://leeyju.github.io/patient-info/patient1.html",
        "1127": "https://leeyju.github.io/patient-info/patient3.html",
        "0216": "https://leeyju.github.io/patient-info/Patient4.html",
        "0915": "https://leeyju.github.io/patient-info/Patient5.html",
        "0611": "https://leeyju.github.io/patient-info/Patient6.html",
        "0908": "https://leeyju.github.io/patient-info/Patient7.html"
      };

      const validUsers = [
        { org: "용인 119", name: "안영훈", gender: "남", age: "24" },
        { org: "수원 119", name: "천수현", gender: "여", age: "22" },
        { org: "용인 119", name: "이연주", gender: "여", age: "22" },
        { org: "수원 119", name: "이재훈", gender: "남", age: "24" },
        { org: "수원 119", name: "이동훈", gender: "남", age: "26" },
        { org: "수원 119", name: "김예찬", gender: "남", age: "26" }
      ];

      const isValidUser = validUsers.some(user =>
        user.org === org &&
        user.name === name &&
        user.gender === gender &&
        user.age === age
      );

      if (!isValidUser) {
        alert("의료인 정보가 일치하지 않아요.");
        return;
      }

      const nextUrl = codeMap[code];
      if (!nextUrl) {
        alert("개인 식별코드가 잘못되었어요.");
        return;
      }

      window.location.href = nextUrl;
    }
  </script>
</body>
</html>
